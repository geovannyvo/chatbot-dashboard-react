<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Esta es la etiqueta clave para el diseño responsivo. -->
    <!-- Le dice al navegador que el ancho de la página debe ser igual al del dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Panel de control para gestión de chats."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      El manifest.json proporciona metadatos para cuando tu app se instala
      en el dispositivo del usuario (como una app nativa).
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Título que se mostrará en la pestaña del navegador -->
    <title>Chat Agente Dashboard</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para correr esta aplicación.</noscript>
    
    <!-- Aquí es donde React montará toda tu aplicación. -->
    <div id="root"></div>

  </body>
</html>
